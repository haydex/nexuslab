{{ partial "head" . }}
<div class="container">
  <div class="row">
    <div class="col-sm-{{ if .Site.Params.showRightSidebar }}9{{ else }}12{{ end }}">
      {{ .Render "single.hat" }}
      {{ if and (isset .Params "image") (ne .Params.image "") }}<a href="{{ .Permalink }}" class="clearfix"><div class="image" style="background-image: url({{ $.Site.BaseURL }}{{ with .Params.image }}{{ . }}{{ end }});"></div></a>{{ end }}
      {{ .Render "single.content" }}
      {{ .Render "single.boot" }}
    </div>
    {{ if .Site.Params.showRightSidebar }}
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        {{ partial "bloc/content/sidebar" .}}
      </div>
    {{ end }}
  </div>
</div>
{{ partial "foot" . }}
